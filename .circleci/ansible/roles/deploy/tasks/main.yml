- name: Copy Files Into Server
  copy:
    src: ~/project/
    dest: /home/ubuntu/

- name: Download Go
  become: yes
  shell: |
    cd /home/ubuntu/ 
    wget https://storage.googleapis.com/golang/go1.13.9.linux-amd64.tar.gz
    tar -C /usr/local -xzf go1.13.9.linux-amd64.tar.gz

- name: Configure Go
  become: yes
  shell: |
    echo 'export PATH=$PATH:/usr/local/go/bin' >> /etc/profile
    echo 'export GOPATH=$HOME/gopath' >> /etc/profile

- name: Source Go and build executable
  shell: |
    . /etc/profile
    go build main.go 

- name: Start Server
  shell: |
    cd /home/ubuntu/ && 
    chmod +x main 
    nohup ./main -- start &

- name: Check to see server is up
  ansible.builtin.wait_for:
    port: 3000
    delay: 10